<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargar Notas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="header-title">Cargar Notas</h1>
            <a href="/logout" class="btn btn-danger">Cerrar sesi√≥n</a>
        </header>

        <main>
            <section class="section">
                <h2>Formulario de Notas</h2>
                <div class="card">
                    <form method="POST">
                        <table class="styled-table">
                            <thead>
                                <tr>
                                    <th>Alumno</th>
                                    <th>Nota</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for alumno in alumnos %}
                                <tr>
                                    <td>{{ alumno[1] }} {{ alumno[2] }}</td>
                                    <td>
                                        <input type="number" step="0.1" min="0" max="10" name="nota_{{ alumno[0] }}">
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                        <br>
                        <button type="submit" class="btn btn-success">Guardar Notas</button>
                        <a href="/docente" class="btn btn-info">Volver</a>
                    </form>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
